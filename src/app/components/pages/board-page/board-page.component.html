<div class="board-page" [style.background-color]="boardData.prefs.backgroundColor">
    <div class="board-page__image" [style.background-image]="'url(' + boardData.prefs.backgroundImage + ')'"></div>
    <div class="board-page__content">
        <app-board-list *ngFor="let list of listsInBoard" boardListTitle="{{list.name}}"></app-board-list>
    </div>
</div>
