<div class="boards">
    <app-board-tile class="boards__item" *ngFor="let board of myBoards; let i = index" boardTitle="{{board.name}}" boardBackgroundColor="{{board.prefs.backgroundColor}}" boardBackgroundImage="{{board.prefs.backgroundImage}}" boardId="{{board.id}}" boardFavorite="{{board.starred}}">
        <div class="test" *ngFor="let boardBgImage of board.prefs.backgroundImageScaled; let i = index">
            <img *ngIf="i === 2" src="{{boardBgImage.url}}"/>
        </div>
    </app-board-tile>
</div>
