<div class="board">
    <div class="board__bg-image" [ngStyle]="{'background-color': boardBackgroundColor}">
        <ng-content></ng-content>
    </div>
    <div class="board__over">
        <div class="board__title">
            {{boardTitle}}
        </div>
        <div class="board__favorite" [ngClass]="{'board__favorite--on': boardFavorite}">
            <span class="material-icons">grade</span>
        </div>
    </div>
</div>
